<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-50 mx-auto">
        <!-- button to activate modal -->
        <button type="button" class="btn btn-danger position-absolute top-0 end-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
            reset?
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        Are you sure you want to reset?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a href="/reset" type="button" class="btn btn-danger">RESET</a>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="text-center">incorrect: {{session["incorrect"]}}</h2>
        <img src="{{url_for('static', filename='img/'+session['incorrect']|length|string+'.png')}}"
            alt="{{session['incorrect']|length|string}} incorrect guesses" class="d-block mx-auto">
        <h1 class="text-center word-progress">{{session["progress"]}}</h1>

        <form method="post" action="/submit_guess">
            <input type="text" class="form-control w-25 d-block mx-auto" name="guess" maxlength="1"
                placeholder="what letter?" autofocus>
            <input type="submit" class="btn btn-success btn-lg d-block mx-auto mt-2">
        </form>
    </div>
</body>

</html>
